 name: Deploy to Github Pages
 on:
  push:
   branches:
    - main
 jobs:
  deploy:
   runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Build and Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
         branch: gh-pages
         folder: ./
